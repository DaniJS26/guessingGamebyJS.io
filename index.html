<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numberGuessing</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="p-sm-4 fs-2">Guess the number between 1 to 50</h1>
      <p class="description">
        We have selected random number between 1 to 50. See if you can guess the
        number in 10 turns or fewer.
        <br />
        We'll tell you if your guess was too high or too low.
      </p>
    </header>

    <div class="usr_input">
      <div class="form-floating">
        <input
          type="number"
          class="form-control user"
          id="floatingInput"
          placeholder="number 1 to 50"
        />
        <label for="floatingInput">Enter number</label>
        <button class="btn btn-primary w-100 py-2 mt-3 submit" type="submit">
          Submit
        </button>
      </div>
    </div>

    <div class="resultPara">
      <p class="lastResults text-center"></p>
      <p class="answer text-center fs-3"></p>
      <p class="hlValue mt-3 fs-3 "></p>
    </div>

    <button id="reset"></button>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
